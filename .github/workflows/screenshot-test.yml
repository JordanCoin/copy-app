name: Screenshot Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test-screenshot:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build copy-app
        run: swift build -c release

      - name: Test capture Finder
        run: |
          # Finder is always running on macOS
          .build/release/copy-app Finder
          echo "âœ“ Captured Finder window"

      - name: Test capture with save
        run: |
          mkdir -p screenshots
          SAVE_DIR=screenshots .build/release/copy-app Finder
          ls -la screenshots/

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: ci-screenshot
          path: screenshots/
