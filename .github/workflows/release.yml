name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: true
      release_type:
        description: 'Release type'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build for ${{ matrix.arch }}
        run: |
          swift build -c release --arch ${{ matrix.arch }}
          cp .build/release/copy-app copy-app-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: copy-app-${{ matrix.arch }}
          path: copy-app-${{ matrix.arch }}

  release:
    needs: build
    runs-on: macos-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag (manual only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_tag.outputs.tag }}
          git push origin ${{ steps.get_tag.outputs.tag }}

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: copy-app-arm64

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: copy-app-x86_64

      - name: Test binary
        run: |
          chmod +x copy-app-arm64
          ./copy-app-arm64 --help

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          generate_release_notes: true
          files: |
            copy-app-arm64
            copy-app-x86_64
            install.sh

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ needs.release.outputs.tag_name }}
    steps:
      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          repository: JordanCoin/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          # Download tarball and compute SHA
          curl -sL "https://github.com/JordanCoin/copy-app/archive/refs/tags/${TAG_NAME}.tar.gz" -o release.tar.gz
          SHA256=$(sha256sum release.tar.gz | cut -d ' ' -f 1)

          # Update formula
          cd homebrew-tap
          sed -i "s|url \".*\"|url \"https://github.com/JordanCoin/copy-app/archive/refs/tags/${TAG_NAME}.tar.gz\"|" copy-app.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" copy-app.rb

      - name: Commit and push
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add copy-app.rb
          git commit -m "Update copy-app to ${VERSION}"
          git push
