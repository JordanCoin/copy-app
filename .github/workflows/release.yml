name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test script
        run: |
          chmod +x copy-app.sh
          ./copy-app.sh --help

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            copy-app.sh
            install.sh

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.ref_name }}
    steps:
      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          repository: JordanCoin/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          # Download tarball and compute SHA
          curl -sL "https://github.com/JordanCoin/copy-app/archive/refs/tags/${TAG_NAME}.tar.gz" -o release.tar.gz
          SHA256=$(sha256sum release.tar.gz | cut -d ' ' -f 1)

          # Update formula (formulas are in root, not Formula/)
          cd homebrew-tap
          sed -i "s|url \".*\"|url \"https://github.com/JordanCoin/copy-app/archive/refs/tags/${TAG_NAME}.tar.gz\"|" copy-app.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" copy-app.rb

      - name: Commit and push
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add copy-app.rb
          git commit -m "Update copy-app to ${VERSION}"
          git push
